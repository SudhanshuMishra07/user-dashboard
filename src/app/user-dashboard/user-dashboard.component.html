<h1 style="text-align: center;">User Dashboard</h1>
<button (click)="openAddUserForm()">Add User</button>

<div class="container">
  <div style="width: -webkit-fill-available">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let user">{{ user?.name || '' }}</td>
      </ng-container>
    
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user?.email || '' }}</td>
      </ng-container>
    
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let user">{{ user?.role || '' }}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.empty-row]="!row"></tr>
    </table>
    <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[pageSize, pageSize*2, pageSize*3]" showFirstLastButtons></mat-paginator>
  </div>
  
  <div class="chart-container">
    <canvas id="userChart"></canvas>
  </div>
</div>
